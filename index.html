<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="case">
        <div id="display">ABCDEFGH</div>
        <div id="controls">
            <div id="allClear">AC</div>
            <div id="delete">DEL</div>
            <div class="operator">%</div>
            <div class="operator">รท</div>
            <div class="digit">7</div>
            <div class="digit">8</div>
            <div class="digit">9</div>
            <div class="operator">X</div>
            <div class="digit">4</div>
            <div class="digit">5</div>
            <div class="digit">6</div>
            <div class="operator">-</div>
            <div class="digit">1</div>
            <div class="digit">2</div>
            <div class="digit">3</div>
            <div class="operator">+</div>
            <div class="digit">0</div>
            <div id="decimal">.</div>
            <div class="operator">=</div>
        </div>
    </div>
    <footer>Copyright &copy;2024 | Ishan Aryan <a href="https://github.com/IshanA1803"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub-Mark" height="30px" width="30px"></a></footer>
</body>
</html>
